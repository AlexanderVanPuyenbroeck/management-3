html">Staf</a><br/>3. <br/><a href="Organigram%201664f5d546a580518a7adcf5f074cec8.html">Functioneel</a><br/>4. <br/><a href="Organigram%201664f5d546a580518a7adcf5f074cec8.html">Divisioneel</a><br/>5. <br/><a href="Organigram%201664f5d546a580518a7adcf5f074cec8.html">Project</a><br/>6. <br/><a href="Organigram%201664f5d546a580518a7adcf5f074cec8.html">Matrix</a></p></div></figure><div id="1684f5d5-46a5-807b-a494-d4c306cbf16c" class="column-list"><div id="1684f5d5-46a5-8014-888b-cb86404c0748" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-803b-953d-ebcfe93fda04"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8005-85a5-fdfa8a2f2a71" class="">Lijn</h2><figure id="1684f5d5-46a5-80d3-8586-e099f1859a47" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image.png"><img style="width:259px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image.png"/></a></figure><ul id="1684f5d5-46a5-80b3-b9ef-f4a92275335c" class="bulleted-list"><li style="list-style-type:disc">Meest eenvoudige organisatievorm.</li></ul><ul id="1684f5d5-46a5-8096-a9b5-e133b6d4cfae" class="bulleted-list"><li style="list-style-type:disc">Komen uitsluitend ‘lijnrelaties’ in voor.</li></ul><ul id="1684f5d5-46a5-8093-80f3-eda6b7745fde" class="bulleted-list"><li style="list-style-type:disc">Lijnrelatie = relatie tussen leidinggevende en ondergeschikte.<ul id="1684f5d5-46a5-80a3-aea7-fba3bc775022" class="bulleted-list"><li style="list-style-type:circle"> Iedere medewerker heeft één chef boven zich.</li></ul></li></ul><ul id="1684f5d5-46a5-80c6-9661-d465548b5e69" class="bulleted-list"><li style="list-style-type:disc">Leidinggevende geeft opdrachten en controleert de werkzaamheden.</li></ul><ul id="1684f5d5-46a5-80d9-8e68-dcc5dfcc7687" class="bulleted-list"><li style="list-style-type:disc">Medewerker legt verantwoording af aan directe chef.</li></ul><ul id="1684f5d5-46a5-809b-8ba6-c697754d9774" class="bulleted-list"><li style="list-style-type:disc">Voorbeeld: brandweer, garagebedrijf (klein)</li></ul></div></figure></div><div id="1684f5d5-46a5-80b5-a47c-d8b94f61b5da" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80c3-87c0-f845cc72ac80"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="1a62e672-3f34-4927-8a73-d98142d377af" class="">Voordelen</h3><ul id="1684f5d5-46a5-8075-9cc0-e8974ea138ca" class="bulleted-list"><li style="list-style-type:disc">Duidelijkheid over ‘orders’ (allemaal dezelfde chef) </li></ul><ul id="1684f5d5-46a5-801f-b82f-c9d5f0145940" class="bulleted-list"><li style="list-style-type:disc">Duidelijke afbakening taken en verantwoordelijkheden op elk niveau. </li></ul><ul id="1684f5d5-46a5-803c-8e0c-e02eb85c4c49" class="bulleted-list"><li style="list-style-type:disc">Duidelijke en overzichtelijke structuur</li></ul><ul id="1684f5d5-46a5-800f-8db6-f9743e196739" class="bulleted-list"><li style="list-style-type:disc">Eenvoudig en overzichtelijk, makkelijk te coördineren,<br/>duidelijke gezagsverhoudingen, snelle besluitvorming<br/></li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8025-a98f-cb5252a4f53e"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="a79587c4-c155-425d-abf9-f400d43f8bc8" class="">Nadelen</h3><ul id="1684f5d5-46a5-8015-b096-e0c39f01b05a" class="bulleted-list"><li style="list-style-type:disc">Lange communicatielijnen in grote organisaties.</li></ul><ul id="1684f5d5-46a5-8034-ab71-ecf0944a7158" class="bulleted-list"><li style="list-style-type:disc">Sneller ruis.</li></ul><ul id="1684f5d5-46a5-8036-a705-e6981519e035" class="bulleted-list"><li style="list-style-type:disc">Overbelasting bij de leiding aan de top.</li></ul><ul id="1684f5d5-46a5-80d5-9956-cbf39bc6e7e4" class="bulleted-list"><li style="list-style-type:disc">Weinig flexibel.</li></ul><ul id="1684f5d5-46a5-809b-87a9-f5d579b37b5e" class="bulleted-list"><li style="list-style-type:disc">(Oudere Structuur)</li></ul></div></figure></div></div><hr id="1684f5d5-46a5-8068-be21-dd794cffc32d"/><div id="1684f5d5-46a5-8062-a16a-e81ede75f96b" class="column-list"><div id="1684f5d5-46a5-8031-9e58-fde051895755" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-801a-9445-ff5e24ffd9e8"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="b5ce3459-3bed-4bd3-bee1-e7950a020e2b" class="">Staf</h2><figure id="1684f5d5-46a5-80dc-bdd0-cd8368376e61" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image%201.png"><img style="width:432px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image%201.png"/></a></figure><ul id="1684f5d5-46a5-800a-b0df-d91aafcc5e38" class="bulleted-list"><li style="list-style-type:disc">Structuur voor leidinggevenden en ondergeschikten.</li></ul><ul id="1684f5d5-46a5-808d-bfab-d46db255debc" class="bulleted-list"><li style="list-style-type:disc">Met daarbovenop een structuur voor aparte deskundigen (staf) ter ondersteuning op een specifiek gebied.</li></ul><ul id="1684f5d5-46a5-8005-ade0-eaf8cf7aed6e" class="bulleted-list"><li style="list-style-type:disc">Stafrelatie<ul id="1684f5d5-46a5-80c0-b5f4-e1e1e99122b8" class="bulleted-list"><li style="list-style-type:circle">= recht om gevraagd of ongevraagd adviezen uit te brengen.</li></ul><ul id="1684f5d5-46a5-80cf-a7d0-ec800447dcdd" class="bulleted-list"><li style="list-style-type:circle">Adviezen zijn niet-dwingend.</li></ul></li></ul></div></figure></div><div id="1684f5d5-46a5-806e-a946-ef78d887b419" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80a5-8660-f4b5885222c0"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="1684f5d5-46a5-80e9-a432-c8e24bcbf668" class="">Voordelen</h3><p id="1684f5d5-46a5-8067-8aa3-fb09f9394d73" class="">Lijnfunctionaris kan beroep doen op deskundigheid staffunctionaris</p><p id="1684f5d5-46a5-802a-ac88-f812f514d978" class="">Voorbeeld: </p><ul id="1684f5d5-46a5-8083-9044-ebcae3ea887d" class="bulleted-list"><li style="list-style-type:disc">Bij vragen over personeelsbeleid kan de chef werkplaats zich tot de stafmedewerker PZ richten</li></ul><ul id="1684f5d5-46a5-808b-9957-dd96b36dca9f" class="bulleted-list"><li style="list-style-type:disc">Duidelijkheid over ‘orders’</li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-804f-809d-c94401520bb3"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="91adf594-01a5-4098-9a19-1977a7f96a7b" class="">Nadelen</h3><ul id="1684f5d5-46a5-8061-b0ac-e3e09fc6cd28" class="bulleted-list"><li style="list-style-type:disc">Staffunctionaris doet teveel op eigen kracht en initiatief (trekt werk naar zich toe)</li></ul><ul id="1684f5d5-46a5-80b9-b475-dfb21e6c6396" class="bulleted-list"><li style="list-style-type:disc">Staffunctionaris kan los komen te staan van het productieproces (ivoren toren).</li></ul><ul id="1684f5d5-46a5-80eb-ba9d-f5d21809bb06" class="bulleted-list"><li style="list-style-type:disc">Staf is vaak erg theoretisch ingesteld</li></ul><ul id="1684f5d5-46a5-8090-a2e2-e43940413364" class="bulleted-list"><li style="list-style-type:disc">Kans op ontstaan machtsconflicten</li></ul><ul id="1684f5d5-46a5-80d6-9593-c968f2e5198f" class="bulleted-list"><li style="list-style-type:disc">Nood aan duidelijke afspraken rond bevoegdheden</li></ul></div></figure><p id="1684f5d5-46a5-8058-9caf-ec0379f2e680" class="">
</p></div></div><hr id="1684f5d5-46a5-80a4-af6e-dc342416385d"/><div id="1684f5d5-46a5-802e-839f-e45a05342b33" class="column-list"><div id="1684f5d5-46a5-805f-9904-cb3b54b49e71" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80ec-8789-c38eb108da89"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8071-94db-d07bed90b561" class="">Functionele Organisatie</h2><figure id="1684f5d5-46a5-80b7-a620-e4f5da013715" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image%202.png"><img style="width:384px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image%202.png"/></a></figure><ul id="1684f5d5-46a5-80a4-a803-d33a6f8dc71a" class="bulleted-list"><li style="list-style-type:disc">Een afdelingsstructuur waarin elke afdeling zich bezighoudt met één bepaalde bedrijfsfunctie.</li></ul><ul id="1684f5d5-46a5-8054-91bb-f8ac157124b0" class="bulleted-list"><li style="list-style-type:disc">De (leidinggevende) taken worden verdeeld naar deskundigheid</li></ul><ul id="1684f5d5-46a5-80f8-832b-d8943fa80b7c" class="bulleted-list"><li style="list-style-type:disc">Functies hebben elk een specialisme</li></ul><ul id="1684f5d5-46a5-80be-9fea-f3087c0ef7a9" class="bulleted-list"><li style="list-style-type:disc">Vb. Werkplaats, Magazijn, Inkoop/verkoop</li></ul></div></figure></div><div id="1684f5d5-46a5-8028-96fc-d572d8b4b0c8" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-805b-856d-e05d03bc3e9b"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="09fc889e-40ac-4de1-a9b1-1a1efb4b315f" class="">Voordelen</h3><ul id="1684f5d5-46a5-8023-b7d9-c6ee98d6ee93" class="bulleted-list"><li style="list-style-type:disc">Verantwoordelijkheden en rapporteringslijnen zijn duidelijk</li></ul><ul id="1684f5d5-46a5-80c0-a7c9-ff8549702f6b" class="bulleted-list"><li style="list-style-type:disc">Minder belasting bij het hogere management</li></ul><ul id="1684f5d5-46a5-805c-87ed-ceb6c0bb6a09" class="bulleted-list"><li style="list-style-type:disc">Meer onderlinge communicatie (op elk niveau)</li></ul><ul id="1684f5d5-46a5-8045-aca6-c312f4fe6924" class="bulleted-list"><li style="list-style-type:disc">Deskundigheid van de leidinggevende wordt beter benut</li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8009-9529-e61ee7250e90"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="e8dcc006-5eed-4ef7-94cb-e1039b45df3b" class="">Nadelen</h3><ul id="1684f5d5-46a5-80f9-8eec-d17a5b5cb922" class="bulleted-list"><li style="list-style-type:disc">Kans op ruis tussen leidinggevenden onderling</li></ul><ul id="1684f5d5-46a5-80cb-9368-d6d65c2c4b08" class="bulleted-list"><li style="list-style-type:disc">Streven naar autonomie van de functionele afdelingen</li></ul><ul id="1684f5d5-46a5-80bb-8094-cfe569004806" class="bulleted-list"><li style="list-style-type:disc">Risico dat eigen doelen primeren boven organisatorische doelen</li></ul></div></figure></div></div><hr id="1684f5d5-46a5-8015-b226-d37e4633d3ee"/><div id="1684f5d5-46a5-8067-b30b-e06823d8225c" class="column-list"><div id="1684f5d5-46a5-8098-b3cc-edeca8ef3350" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80ea-8cab-c6db3a6b67b3"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-80c6-b12f-c574e4de5932" class="">Divisionele Organisatie</h2><figure id="1684f5d5-46a5-80ee-a018-e698aa933659" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image%203.png"><img style="width:384px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image%203.png"/></a></figure><ul id="1684f5d5-46a5-80a1-88db-c1124bb1f046" class="bulleted-list"><li style="list-style-type:disc">De divisies (sectoren) kennen een grote autonomie.</li></ul><ul id="1684f5d5-46a5-8076-89e0-ef3c88998c35" class="bulleted-list"><li style="list-style-type:disc">Een aantal taken blijven (potentieel) centraal gestuurd, bv. personeel en financiën.</li></ul><ul id="1684f5d5-46a5-8002-8d4e-df3918578a9d" class="bulleted-list"><li style="list-style-type:disc">Vaak van functionele naar divisiestructuur door groei van de organisatie of creatie van divisies door specialisme of geografische verscheidenheid.</li></ul><p id="1684f5d5-46a5-809f-affa-ed36aac942e8" class="">Managementterm: “Business Unit”</p></div></figure></div><div id="1684f5d5-46a5-80f4-b4c2-dd316fca9a9b" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8083-bedc-ce6a3fd30c37"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="8acfb844-424b-4109-9cd0-4b2bf16efc06" class="">Voordelen</h3><ul id="1684f5d5-46a5-80d4-952a-f2e512ba9ce2" class="bulleted-list"><li style="list-style-type:disc">Divisies zijn door kleinere omvang beter te beheren.</li></ul><ul id="1684f5d5-46a5-80c2-a7ad-d7fef8a84e71" class="bulleted-list"><li style="list-style-type:disc">Verantwoordelijkheid voor eigen P&amp;L.</li></ul></div></figure><p id="1684f5d5-46a5-80dd-beb6-ffab302ef061" class="">
</p><p id="1684f5d5-46a5-80ae-abd2-f8edda9e0ea6" class="">
</p><p id="1684f5d5-46a5-8017-96a8-e30ec5b9dc0b" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-805f-8147-f68ecc4faf9f"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="4d8bab6f-5c31-4ad7-90f1-708cb1a6c9b5" class="">Voordelen</h3><p id="1684f5d5-46a5-80d6-a89d-d4abcd764509" class="">Kan leiden tot centraal stellen eigen resultaten.<br/>(🡪 Interne concurrentie tussen divisies)<br/></p></div></figure></div></div><hr id="1684f5d5-46a5-8082-a983-e1b86cfdf528"/><div id="1684f5d5-46a5-80df-b4f3-ff5cab488710" class="column-list"><div id="1684f5d5-46a5-807c-a987-d05335a25405" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80b3-8db8-f35efa459e06"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8005-ac7f-de390b5594f3" class="">Projectorganisatie</h2><figure id="1684f5d5-46a5-80c7-ae5d-c6a222d56536" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image%204.png"><img style="width:336px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image%204.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8065-bc3e-cb61dec0d767"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><ol type="1" id="4973bacc-fd60-4a88-b51b-f00fc6f572ab" class="numbered-list" start="1"><li>“Functionele” Projectstructuur</li></ol><ul id="1684f5d5-46a5-80fa-aa76-f95ef353799b" class="bulleted-list"><li style="list-style-type:disc">Medewerkers uit verschillende afdelingen en met verschillende disciplines vormen tijdelijk eigenlijk een aparte afdeling, een projectgroep.</li></ul><ul id="1684f5d5-46a5-80ba-89d2-c4350b4a3659" class="bulleted-list"><li style="list-style-type:disc">Na afloop van het project houdt de projectgroep op te bestaan.</li></ul><ul id="1684f5d5-46a5-80e8-9af5-f8fd7379ddb5" class="bulleted-list"><li style="list-style-type:disc">Project-organisatie wordt ingesteld voor (gedurende) interne klussen en doorgaans naast het gewone werk</li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80a8-aa3b-fefcfb27ee1e"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><ol type="1" id="ad368fa5-33fc-4377-b3dc-6e8453deb4bf" class="numbered-list" start="2"><li> Permanente Projectorganisatie</li></ol><ul id="1684f5d5-46a5-80db-a627-f7d4418f1802" class="bulleted-list"><li style="list-style-type:disc">Medewerkers uit verschillende afdelingen en met verschillende disciplines vormen voor lange tijd een aparte afdeling, een projectgroep.</li></ul><ul id="1684f5d5-46a5-80ef-98f5-f1e98e9b25fe" class="bulleted-list"><li style="list-style-type:disc">Er is een permanente projectorganisatie groep.</li></ul><ul id="1684f5d5-46a5-8010-b6f7-c9c450edf600" class="bulleted-list"><li style="list-style-type:disc">De rol van de project manager is permanent.</li></ul><ul id="1684f5d5-46a5-80b4-9d0e-fcd5a994cd56" class="bulleted-list"><li style="list-style-type:disc">Er is een permanent ondersteunende project management staf.</li></ul></div></figure></div></figure></div><div id="1684f5d5-46a5-80a3-a976-f5eb7fc5368c" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8050-90b4-e8e538a68a65"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8086-9a09-c5d0c250dfbc" class="">Voordelen</h2><ul id="1684f5d5-46a5-80c8-af50-e20d39dea081" class="bulleted-list"><li </p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8002-b6cb-cea19d814758"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8018-9937-ec80494836cf" class="">Nadelen</h2><ul id="1684f5d5-46a5-80b4-b18b-ffdebfaa3eb2" class="bulleted-list"><li style="list-style-type:disc">Functionele Projectorganisatie:<ul id="1684f5d5-46a5-80a9-a4f6-c96def31cb60" class="bulleted-list"><li style="list-style-type:circle">Vanwege de tijdelijke aard wordt de opgebouwde kennis niet optimaal benut (tenzij er herhaling op gaat treden)</li></ul><ul id="1684f5d5-46a5-8012-a679-e471bec8fa83" class="bulleted-list"><li style="list-style-type:circle">Goede begeleiding is lastig te vinden (dubbele agenda leidinggevenden)</li></ul></li></ul><ul id="1684f5d5-46a5-8013-8964-d68d8dcdb8f0" class="bulleted-list"><li style="list-style-type:disc">Permanente Projectorganisatie: <ul id="1684f5d5-46a5-8040-ba8b-c83e5f872c1e" class="bulleted-list"><li style="list-style-type:circle">Permanente kost: voldoende aantal projecten?</li></ul></li></ul></div></figure></div></div><hr id="1684f5d5-46a5-8014-a76a-fb2ecab0868b"/><div id="1684f5d5-46a5-80f5-9a29-ec008d5b9f3f" class="column-list"><div id="1684f5d5-46a5-80cb-972d-f284df250259" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80da-a150-c50d446297c1"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-804f-b8dc-d560fbf03b00" class="">Matrixorganisatie</h2><figure id="1684f5d5-46a5-80bd-b805-ca5627dbf0c3" class="image"><a href="Organigram%201664f5d546a580518a7adcf5f074cec8/image%205.png"><img style="width:268.96875px" src="Organigram%201664f5d546a580518a7adcf5f074cec8/image%205.png"/></a></figure><ul id="1684f5d5-46a5-808c-af66-f7d2dab6a934" class="bulleted-list"><li style="list-style-type:disc">Combinatie functionele- en projectorganisatie.</li></ul><ul id="1684f5d5-46a5-809a-a59f-fe2af77b8dea" class="bulleted-list"><li style="list-style-type:disc">Medewerkers hebben twee verschillende chefs: <ul id="1684f5d5-46a5-80f1-8318-e4b3428114d3" class="bulleted-list"><li style="list-style-type:circle">Functionele</li></ul><ul id="1684f5d5-46a5-8013-99c3-f8e191054d70" class="bulleted-list"><li style="list-style-type:circle">Operationele</li></ul></li></ul><ul id="1684f5d5-46a5-80eb-9db0-df787e85e2fb" class="bulleted-list"><li style="list-style-type:disc">Medewerkers met dezelfde soort taken zitten in dezelfde afdeling en rapporteren aan hun hoofd (functionele chef).</li></ul><ul id="1684f5d5-46a5-80e4-8990-de483ce7084d" class="bulleted-list"><li style="list-style-type:disc">Naast het werk dat ze voor hun afdeling doen nemen ze ook nog deel aan projecten/projectgroepen en rapporteren aan de projectleider (operationele chef).</li></ul></div></figure></div><div id="1684f5d5-46a5-80fb-af43-f9d44e047f55" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8023-8712-d2796bc47085"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-80a4-898b-e24316ed6b46" class="">Voordelen</h2><ul id="1684f5d5-46a5-8084-84f7-f18cb69b628e" class="bulleted-list"><li style="list-style-type:disc">Inzet medewerkers gericht op projecten</li></ul><ul id="1684f5d5-46a5-804d-b0d2-e804041a7db1" class="bulleted-list"><li style="list-style-type:disc">Kennis en vaardigheden worden snel overgenomen van elkaar door wisselende projecten</li></ul></div></figure><p id="1684f5d5-46a5-80e3-a429-daf31be3dc06" class="">
