</style></head><body><article id="1664f5d5-46a5-80fa-acbf-ee2fb58144d2" class="page sans"><header><img class="page-cover-image" src="https://www.notion.so/images/page-cover/rijksmuseum_vermeer_the_milkmaid.jpg" style="object-position:center 60%"/><div class="page-header-icon page-header-icon-with-cover"><img class="icon" src="https://www.notion.so/icons/art_lightgray.svg"/></div><h1 class="page-title">Cultuur binnen een bedrijf of organisatie</h1><p class="page-description"></p></header><div class="page-body"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-8039-9346-c07253e44b28"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1664f5d5-46a5-801a-ad2d-f3c774a3d363" class="">Corporate Identity</h2><ol type="1" id="1664f5d5-46a5-8065-b09f-e7e6b7458cd6" class="numbered-list" start="1"><li>Waar staat de organisatie voor?</li></ol><ol type="1" id="1664f5d5-46a5-8086-88b0-dfdf4ab62408" class="numbered-list" start="2"><li>Wat is belangrijk voor de organisatie?</li></ol></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-80b9-b2d9-e1f57ba45f27"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1664f5d5-46a5-805b-be2b-f812af6a55fb" class="">Bedrijfscultuur</h2><p id="1664f5d5-46a5-8002-9b9e-f32cb195d1cb" class=""> het totaal aan normen, waarden, doelen, verwachtingen, rituelen, symbolen, historie, gebruiken, traditie en ervaringen van medewerkers binnen een bedrijf.</p><p id="1664f5d5-46a5-806a-8404-c2d2f26b4310" class="">Bedrijfscultuur is de drijvende kracht achter hoe het er dagelijks binnen een bedrijf aan toe gaat.</p><hr id="1664f5d5-46a5-805a-8906-c8112d2b5108"/><p id="1664f5d5-46a5-8054-9d3a-c4f5d15afbe8" class="">Een bedrijfscultuur kan beïnvloed worden door verschillende factoren,<br/>waaronder:<br/>● Bedrijfsstructuur en bedrijfsvoering<br/>● De sector waarin het bedrijf zich bevindt<br/>● Normen en waarden van het personeel<br/>● Leiderschapsstijlen<br/></p><hr id="1664f5d5-46a5-8051-bec8-ccd099383bfc"/><p id="1664f5d5-46a5-8048-af7d-ce576a1456f7" class=""><strong>“Culture refers to the VALUES and PRACTICES that are acquired and shared by people in a group. “ </strong>- Geert Hofstede</p><hr id="1664f5d5-46a5-80e3-9d92-c0fc62cffebe"/><h3 id="1664f5d5-46a5-80ca-892a-ea030ad4c74c" class="">Hoe ontstaat een bedrijfscultuur?</h3><ul id="1664f5d5-46a5-804f-8549-f31b3488a7e0" class="bulleted-list"><li style="list-style-type:disc">Een bedrijf kiest mensen dat bij hen past.</li></ul><ul id="1664f5d5-46a5-8046-b039-c8f3f2b59966" class="bulleted-list"><li style="list-style-type:disc">Mensen kiezen een bedrijf dat bij hen past.</li></ul><h3 id="1664f5d5-46a5-802d-a83b-f58e44b375ef" class="">Hoe wordt een cultuur overgebracht?</h3><ul id="1664f5d5-46a5-8011-9eed-e8fa802fe292" class="bulleted-list"><li style="list-style-type:disc">Gedragspatronen. (Omgangsvormen) </li></ul><ul id="1664f5d5-46a5-80a0-a7f8-fee895879599" class="bulleted-list"><li style="list-style-type:disc">Rituelen. (Vergaderingen, Drinks,...)</li></ul><ul id="1664f5d5-46a5-80d8-9989-d5185fc1569c" class="bulleted-list"><li style="list-style-type:disc">Codes, voorschriften etc... (‘corporate manual’) </li></ul><ul id="1664f5d5-46a5-8097-b1a6-fc4416bdb080" class="bulleted-list"><li style="list-style-type:disc">Taal (‘Termen’) </li></ul><ul id="1664f5d5-46a5-80c7-bffb-eedc96460656" class="bulleted-list"><li style="list-style-type:disc">Sleutelpersonen. (“Standaard”) </li></ul><ul id="1664f5d5-46a5-80a9-8782-c402eee441d8" class="bulleted-list"><li style="list-style-type:disc">Verhalen &amp; mythes. </li></ul><ul id="1664f5d5-46a5-8014-986d-f724e97bec18" class="bulleted-list"><li style="list-style-type:disc">Symbolen (Status, gebruikt in Interne/Externe communicaties) </li></ul><h3 id="1664f5d5-46a5-808f-8680-ff07e8c5dae1" class="">Hoe neem je een bedrijfscultuur waar?</h3><ul id="1664f5d5-46a5-80cb-8422-c177f7f4f803" class="bulleted-list"><li style="list-style-type:disc">Hoe gaan collega&#x27;s met elkaar om, met andere afdelingen, met klanten of opdrachtgevers, met burgers of patiënten, met leidinggevenden? </li></ul><ul id="1664f5d5-46a5-802d-b7d4-dfa92006bbba" class="bulleted-list"><li style="list-style-type:disc">Wat is belangrijk, waar draait het om? </li></ul><ul id="1664f5d5-46a5-80d0-9bae-d5ddc7cbbb97" class="bulleted-list"><li style="list-style-type:disc">Wat zou een buitenstaander opvallen aan uw werk(plek)? </li></ul><ul id="1664f5d5-46a5-80fe-96f3-ea188bb82cdb" class="bulleted-list"><li style="list-style-type:disc">Welke grappen en verhalen vertelt men elkaar? </li></ul><ul id="1664f5d5-46a5-80c9-a8c0-cc87a7bd68f5" class="bulleted-list"><li style="list-style-type:disc">Hoe lossen we conflicten op? Of lossen we ze niet op?</li></ul><ul id="1664f5d5-46a5-80be-9cd6-c63caf2f019a" class="bulleted-list"><li style="list-style-type:disc"> Hoe is de werksfeer?</li></ul><ul id="1664f5d5-46a5-80da-a709-e859baa3f034" class="bulleted-list"><li style="list-style-type:disc">Wie heeft de meeste spreektijd tijdens overleg? Wie heeft de meeste invloed en waarom? </li></ul><ul id="1664f5d5-46a5-80aa-99e0-d5ae32297ff0" class="bulleted-list"><li style="list-style-type:disc">Welke doelen heeft uw team, afdeling of organisatie? </li></ul><ul id="1664f5d5-46a5-808e-89fc-c54301af0bcc" class="bulleted-list"><li style="list-style-type:disc">Heerst er harmonie of wantrouwen? Doen we het samen of heerst er competitie?</li></ul><ul id="1664f5d5-46a5-8040-892a-e701ca6331bf" class="bulleted-list"><li style="list-style-type:disc">Zijn procedures heilig of gaat het om improviseren in de praktijk?</li></ul><h3 id="1664f5d5-46a5-807a-add4-ee9b7f720929" class="">DIY</h3><ul id="1664f5d5-46a5-8021-b719-e9274588cf7b" class="bulleted-list"><li style="list-style-type:disc">Observeer de fysieke omgeving. </li></ul><ul id="1664f5d5-46a5-80e4-a71a-f3dae65cf287" class="bulleted-list"><li style="list-style-type:disc">Luister naar de taal. </li></ul><ul id="1664f5d5-46a5-80af-8957-ce4e05aae8fc" class="bulleted-list"><li style="list-style-type:disc">Kijk aan wie je wordt voorgesteld &amp; hoe zij zich gedragen. </li></ul><ul id="1664f5d5-46a5-8079-9314-c9e39093811d" class="bulleted-list"><li style="list-style-type:disc">Stel dezelfde vragen aan verschillende interne mensen en vergelijk hun antwoorden.</li></ul><ul id="1664f5d5-46a5-8065-b215-f7c19eae3cd6" class="bulleted-list"><li style="list-style-type:disc">Vraag buitenstaanders om hun mening.</li></ul></div></figure><div id="1664f5d5-46a5-808c-80e0-de316f238f39" class="column-list"><div id="1664f5d5-46a5-803b-ba34-e7efa6934862" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-804a-afea-eb583fc169c0"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h1 id="1664f5d5-46a5-8081-9ae1-cb84a43ecc1e" class="">CVS (Computing Values Framework)</h1><h3 id="1664f5d5-46a5-80e4-859a-eb5bf5ba575a" class="">(Robert E. Quinn -beschouwd als de belangrijkste autoriteit op het gebied van verandermanagement)</h3><hr id="1664f5d5-46a5-808e-9f03-fc00b999039f"/><p id="1664f5d5-46a5-80ff-8fbc-dcd0828fd534" class=""><strong>Het waardenmodel (CVS)</strong> is een managementmodel dat organisaties helpt bij hun <strong>cultuur, leiderschapsstijl en effectiviteit te begrijpen en verbeteren</strong>. </p><p id="1664f5d5-46a5-805e-9483-e5da5143da15" class="">
</p><p id="1664f5d5-46a5-8073-bbb4-e4c56be7c51e" class="">Het model is gebaseerd op de veronderstelling dat er spanningen bestaan tussen concurrerende waarden binnen een organisatie.</p><p id="1664f5d5-46a5-808d-9c98-ea98048837d0" class=""><br/>Het stelt dat deze spanningen, wanneer goed gemanaged, bijdragen aan het succes van een organisatie.<br/></p><hr id="1664f5d5-46a5-809c-8ff7-d5910ff30afa"/><p id="1664f5d5-46a5-809b-a6e7-dfd15801dbbb" class=""><strong>Quinn benadrukt dat geen enkel kwadrant &quot;beter&quot; is dan de andere. Succesvolle organisaties kunnen meerdere culturen combineren afhankelijk van de situatie.</strong></p></div></figure><p id="1664f5d5-46a5-80d1-93ce-e716b4c314df" class="">
</p></div><div id="1664f5d5-46a5-8053-ae0a-f388cab91ee6" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-80f2-9af6-f82e93806955"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><figure id="1664f5d5-46a5-80ff-8402-c1b3750476b8" class="link-to-page"><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/Categorisatie%20volgens%202%20assen%201664f5d546a580ff8402c1b3750476b8.html">Categorisatie volgens 2 assen</a></figure><ul id="1664f5d5-46a5-80d4-8c6a-c082bc36c167" class="bulleted-list"><li style="list-style-type:disc"><strong>X-as:</strong> Interne gerichtheid en integratie versus<br/>Externe gerichtheid en differentiatie.<br/></li></ul><ul id="1664f5d5-46a5-80f7-84aa-f8f63342df2f" class="bulleted-list"><li style="list-style-type:disc"><strong>Y-as: </strong>Stabiliteit en beheersbaarheid versus<br/>Flexibiliteit en vrijheid van handelen.<br/></li></ul></div></figure><figure id="1664f5d5-46a5-80d5-8c32-e97c638fd517" class="image"><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/image.png"><img style="width:645.984375px" src="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/image.png"/></a></figure></div></div><div id="1664f5d5-46a5-807c-b7d4-e33beb9f0d85" class="column-list"><div id="1664f5d5-46a5-80a0-85d8-fa2a673e4ca8" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-8021-9675-fab5baaf0660"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h1 id="079eac1a-d8b7-44fb-b260-9a5bdb106181" class="">OCAI - Organisational Culture Assessment Instrument - “Cameron &amp; Quinn Model”</h1><hr id="1664f5d5-46a5-800b-8dd8-c0eae33a7683"/><p id="1664f5d5-46a5-809b-9706-c85e6562797c" class=""><strong>OCAI online</strong> is een meting die men online kan invullen.</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-806a-ba96-df6cae951e5b"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><p id="230c3582-7eac-4176-8cb2-cb99100842ad" class="">Nut?</p><ul id="1664f5d5-46a5-8023-833f-fe3c5e46af10" class="bulleted-list"><li style="list-style-type:disc">Interne gerichtheid en integratie versus Externe gerichtheid en differentiatie</li></ul><ul id="1664f5d5-46a5-80b4-b6f0-ed16517794a4" class="bulleted-list"><li style="list-style-type:disc">Stabiliteit en beheersbaarheid versus Flexibiliteit en vrijheid van handelen</li></ul></div></figure></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-805a-bf42-c5d0c5bbe0ae"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><table id="1664f5d5-46a5-80e4-abe4-dfb3dbadd7fb" class="simple-table"><tbody><tr id="2efbc108-926b-455c-81b6-feee3611640d"><td id="lbJa" class="" style="width:161px">Organisatie</td><td id="mTcv" class="" style="width:212px">Cultuurtype</td><td id="j{pQ" class="" style="width:385px">Toelichting</td></tr><tr id="b9feecb0-3031-4b36-a382-1c495b19dfd1"><td id="lbJa" class="" style="width:161px">ABL (leger)</td><td id="mTcv" class="" style="width:212px">Hiërarchiecultuur</td><td id="j{pQ" class="" style="width:385px">Strakke regels en discipline, interne focus.</td></tr><tr id="7a84b80a-122e-4541-bdd3-c2f1228de43d"><td id="lbJa" class="" style="width:161px">IT-Consultancy bedrijf</td><td id="mTcv" class="" style="width:212px">Familie- of adhocratiecultuur</td><td id="j{pQ" class="" style="width:385px">Samenwerking of innovatie, afhankelijk van grootte.</td></tr><tr id="1664f5d5-46a5-8058-90ea-db5717380ea6"><td id="lbJa" class="" style="width:161px">Nike</td><td id="mTcv" class="" style="width:212px">Marktcultuur, soms adhocratie</td><td id="j{pQ" class="" style="width:385px">Prestatiegericht, maar ruimte voor innovatie.</td></tr><tr id="1664f5d5-46a5-8016-9cac-ec20bdbeeaab"><td id="lbJa" class="" style="width:161px">Google</td><td id="mTcv" class="" style="width:212px">Adhocratiecultuur</td><td id="j{pQ" class="" style="width:385px">Innovatief, flexibel, gericht op groei.</td></tr><tr id="1664f5d5-46a5-8077-91ba-d9d4884925aa"><td id="lbJa" class="" style="width:161px">Advocatencantoor</td><td id="mTcv" class="" style="width:212px">Hiërarchie- of familiecultuur</td><td id="j{pQ" class="" style="width:385px">Formeel of samenwerkingsgericht (afhankelijk van grootte).</td></tr><tr id="1664f5d5-46a5-80cb-b90d-c1fe01e75bf0"><td id="lbJa" class="" style="width:161px">DAF</td><td id="mTcv" class="" style="width:212px">Marktcultuur</td><td id="j{pQ" class="" style="width:385px">Competitief, klantgericht en resultaatgericht.</td></tr></tbody></table></div></figure></div><div id="1664f5d5-46a5-802e-bfc8-c13bfbf5a0dd" style="width:50%" class="column"><figure id="1664f5d5-46a5-808d-a226-eee8ea25be04" class="image"><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/image%201.png"><img style="width:768px" src="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/image%201.png"/></a></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-809c-9be0-ccee9cb4c356"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h1 id="196a6c6d-13f2-48c9-8700-62aadbe67efc" class="">Organizational Culture Assessment Instrument (OCAI)</h1><p id="f6374b40-21e8-432c-9e62-1c66ec711004" class="">The OCAI is a tool developed by Robert E. Quinn and Kim S. Cameron to measure and analyze organizational cultures.</p><h2 id="e18bed39-d61c-4664-942d-b4188f131314" class="">Four Culture Types</h2><ul id="23de34cf-5583-466f-85f8-b975fd36dee9" class="bulleted-list"><li style="list-style-type:disc"><strong>Clan Culture (People-Oriented)</strong><ul id="7b9136f9-d36e-4a73-8184-d024da6ade89" class="bulleted-list"><li style="list-style-type:circle">Focused on collaboration and family-like atmosphere</li></ul><ul id="c5ec8f04-4205-4335-8305-9ac83c80e36e" class="bulleted-list"><li style="list-style-type:circle">Values: loyalty, teamwork, personal development</li></ul><ul id="7c2efdc8-8e70-4c6a-88df-27ac6ff9523f" class="bulleted-list"><li style="list-style-type:circle">Internal focus with flexibility</li></ul></li></ul><ul id="706671d5-9f19-49a9-bcac-e44a7d672d5d" class="bulleted-list"><li style="list-style-type:disc"><strong>Adhocracy Culture (Innovation-Oriented)</strong><ul id="530c5954-ba6b-4c26-8c67-46f60f01f491" class="bulleted-list"><li style="list-style-type:circle">Emphasizes creativity and risk-taking</li></ul><ul id="c3afed6a-6b15-44cf-8862-2e979cb90727" class="bulleted-list"><li style="list-style-type:circle">Values: adaptability, experimentation, growth</li></ul><ul id="d691071c-1d72-421c-bfe8-fdc24d0c6f84" class="bulleted-list"><li style="list-style-type:circle">External focus with flexibility</li></ul></li></ul><ul id="fed291d1-b07e-4010-9a56-aadd49147426" class="bulleted-list"><li style="list-style-type:disc"><strong>Hierarchy Culture (Process-Oriented)</strong><ul id="b7c50b84-0676-4c12-97d5-669cd84c2bae" class="bulleted-list"><li style="list-style-type:circle">Based on structure and control</li></ul><ul id="331ba7ff-61cd-4493-b0da-afcbd5955369" class="bulleted-list"><li style="list-style-type:circle">Values: efficiency, consistency, procedures</li></ul><ul id="bb92e714-397c-4ef3-9b82-40c17cfee024" class="bulleted-list"><li style="list-style-type:circle">Internal focus with stability</li></ul></li></ul><ul id="819ab9dd-364f-4f9e-a936-f0d961e17371" class="bulleted-list"><li style="list-style-type:disc"><strong>Market Culture (Results-Oriented)</strong><ul id="504cb1a8-f28a-429e-b3e6-abff5b59313f" class="bulleted-list"><li style="list-style-type:circle">Focuses on goals and competition</li></ul><ul id="7b8554a9-e951-4424-8483-c1cf3f79bafe" class="bulleted-list"><li style="list-style-type:circle">Values: results, profitability, market share</li></ul><ul id="93f2daa1-dc81-4c63-80e2-92f9ef789981" class="bulleted-list"><li style="list-style-type:circle">External focus with stability</li></ul></li></ul><h2 id="c6499039-2299-4c5b-b142-1ca415b49b41" class="">Implementation Process</h2><ol type="1" id="53078767-2244-4f24-a5fa-381f63864751" class="numbered-list" start="1"><li>Collect data through questionnaires covering six key areas:<ul id="5c2b7310-0f83-4794-b29d-ad2da7e56297" class="bulleted-list"><li style="list-style-type:disc">Dominant characteristics</li></ul><ul id="81aa7454-737d-4d3d-9cfc-ed9c812fbb70" class="bulleted-list"><li style="list-style-type:disc">Leadership style</li></ul><ul id="741ed70a-8040-4cf6-b988-acab98458baf" class="bulleted-list"><li style="list-style-type:disc">Employee management</li></ul><ul id="0a3f666d-bebd-4568-a5ef-1bac0e3a2076" class="bulleted-list"><li style="list-style-type:disc">Organizational cohesion</li></ul><ul id="ee8d413e-3f8d-464d-ab9b-d894c6311246" class="bulleted-list"><li style="list-style-type:disc">Strategic emphasis</li></ul><ul id="e0e0ea4c-f47c-449a-98c0-620d0c51662c" class="bulleted-list"><li style="list-style-type:disc">Success criteria</li></ul></li></ol><ol type="1" id="d4e01779-407f-4a49-9301-6a88ed1c6e39" class="numbered-list" start="2"><li>Analyze results and create cultural profile</li></ol><ol type="1" id="d0e20fd4-875e-4a96-b758-bf6cbd27e1b0" class="numbered-list" start="3"><li>Compare current and desired culture</li></ol><ol type="1" id="2324fcfa-ba4e-4543-83ac-46292849b490" class="numbered-list" start="4"><li>Develop action plans for cultural change</li></ol><h2 id="9de16b96-1d33-498b-b590-3da0c321b60c" class="">Key Benefits</h2><ul id="a8daceaf-bb82-4674-b2db-674d3a2c98d7" class="bulleted-list"><li style="list-style-type:disc">Provides clear insights into current organizational culture</li></ul><ul id="4406ca8a-7a51-4cc3-8921-b721849a0332" class="bulleted-list"><li style="list-style-type:disc">Helps align culture with organizational strategy</li></ul><ul id="67b92ece-f69a-430b-9e62-0768bf74f1a3" class="bulleted-list"><li style="list-style-type:disc">Simple to understand with visual representations</li></ul><ul id="3cfd9210-4df0-4758-9599-b8fdde51cee0" class="bulleted-list"><li style="list-style-type:disc">Applicable across various organizations and sectors</li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-808e-b690-cbdbbc29f04e"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1664f5d5-46a5-80e9-a744-fef16be309d0" class="">Varanderen van organisatiecultuur</h2><hr id="1664f5d5-46a5-8004-903f-c3c5bc225d0b"/><p id="1664f5d5-46a5-8075-8939-c81253134590" class="">Change management is het gestructureerde proces<br/>waarmee organisaties veranderingen doorvoeren in hun processen, structuren, technologieën of cultuur.<br/>Het doel is om succes te garanderen en weerstand tegen verandering te verminderen, waarbij zowel de technische als de menselijke aspecten worden aangepakt.<br/></p><hr id="1664f5d5-46a5-80f6-872e-cc9068c87c6f"/><p id="1664f5d5-46a5-80cd-86aa-d488d5132c84" class=""><strong>Voorbeelden </strong>van situaties waar change management nodig is:</p><ul id="1664f5d5-46a5-80e7-840c-c5f441bb1a49" class="bulleted-list"><li style="list-style-type:disc">Implementatie van nieuwe technologie (bijvoorbeeld overstappen op een nieuw ERP-systeem).</li></ul><ul id="1664f5d5-46a5-805b-9a41-da1c106ed241" class="bulleted-list"><li style="list-style-type:disc">Fusies of overnames.</li></ul><ul id="1664f5d5-46a5-808f-8442-efeebd93df66" class="bulleted-list"><li style="list-style-type:disc">Cultuurverandering, zoals meer klantgericht werken.</li></ul><ul id="1664f5d5-46a5-80ff-9c34-f51093952927" class="bulleted-list"><li style="list-style-type:disc">Herstructureringen of procesoptimalisaties.</li></ul><ul id="1664f5d5-46a5-8059-bc97-d901d0f25319" class="bulleted-list"><li style="list-style-type:disc">…. </li></ul><p id="1664f5d5-46a5-80ff-a14a-f7be12f3704a" class=""><strong>Effectief change management bevordert niet alleen de acceptatie van verandering, maar verhoogt ook de kans op blijvend succes.</strong></p></div></figure><div id="1664f5d5-46a5-803e-9f52-f0ebc9c15d75" class="column-list"><div id="1664f5d5-46a5-8056-bc4b-fe676f12a616" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-8012-b9f8-c9f8e69b3ce9"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1664f5d5-46a5-8092-83dc-ca6cdcad3dc2" class="">Kotter’s model</h2><ol type="1" id="1664f5d5-46a5-800b-8512-d27a8481ca7b" class="numbered-list" start="1"><li>Creëer een gevoel van urgentie</li></ol><ol type="1" id="1664f5d5-46a5-8004-8430-ea5bb545a22b" class="numbered-list" start="2"><li>Vorm een krachtig leidend team</li></ol><ol type="1" id="1664f5d5-46a5-80e9-97b9-f6b45b8beeb1" class="numbered-list" start="3"><li>Ontwikkel een heldere visie en strategie</li></ol><ol type="1" id="1664f5d5-46a5-8077-8e08-d2816f6f7580" class="numbered-list" start="4"><li>Communiceer de visie</li></ol><ol type="1" id="1664f5d5-46a5-80c9-b428-c84999797a09" class="numbered-list" start="5"><li>Verwijder obstakels</li></ol><ol type="1" id="1664f5d5-46a5-80a1-abc6-c94def1fb457" class="numbered-list" start="6"><li>Realiseer korte-termijn successen</li></ol><ol type="1" id="1664f5d5-46a5-8054-8276-eb2f5d54cf66" class="numbered-list" start="7"><li>Consolideer resultaten en bouw voort op verandering8. Veranker de verandering in de organisatiecultuur</li></ol></div></figure></div><div id="1664f5d5-46a5-804a-8a2e-dd83422a05b2" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-80a1-994f-fa133ab44e32"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="1664f5d5-46a5-8088-83a6-cba139516ed2" class="">Andere modellen Change Management</h3><p id="1664f5d5-46a5-80ae-8e23-f8d79f58a61a" class="">• Lewin’s Change Management Model<br/>• ADKAR-model (van Prosci)<br/>• McKinsey <br/><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/7S-model%20van%20McKinsey%201664f5d546a5807cb98cca657b616130.html">7S-model</a><br/>• Bridges’ Transition Model<br/>• Deming&#x27;s PDCA-cyclus (Plan-Do-Check-Act)<br/>• Burke-Litwin Change Model<br/>• The Kübler-Ross Change Curve<br/>• Nudge Theory<br/>• Vier veranderstrategieën van Berenschot (De Caluwé en<br/>Vermaak)<br/></p></div></figure></div></div><p id="1664f5d5-46a5-8056-80a1-ecf90cbd14da" class="">
</p><figure id="1664f5d5-46a5-807c-b98c-ca657b616130" class="link-to-page"><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2/7S-model%20van%20McKinsey%201664f5d546a5807cb98cca657b616130.html">7S-model van McKinsey</a></figure></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
