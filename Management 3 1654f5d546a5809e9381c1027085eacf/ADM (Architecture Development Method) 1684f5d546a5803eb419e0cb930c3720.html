</style></head><body><article id="1684f5d5-46a5-803e-b419-e0cb930c3720" class="page sans"><header><img class="page-cover-image" src="https://www.notion.so/images/page-cover/rijksmuseum_jan_lievens_1627.jpg" style="object-position:center 60%"/><div class="page-header-icon page-header-icon-with-cover"><span class="icon">üöç</span></div><h1 class="page-title">ADM (Architecture Development Method)</h1><p class="page-description"></p></header><div class="page-body"><div id="1684f5d5-46a5-8060-945c-c772d525f858" class="column-list"><div id="1684f5d5-46a5-80d6-b782-c225321f4a24" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8046-a4cc-c635a7b92feb"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8066-b3a8-ca9902865d00" class="">wat is ADM?</h2><p id="1684f5d5-46a5-8018-b790-fb066381c3e3" class="">Het is een gestructureerde methode voor het ontwerpen, implementeren, beheren en optimaliseren van een bedrijfsarchitectuur.</p><hr id="1684f5d5-46a5-8043-a9e2-f35c7d102749"/><p id="1684f5d5-46a5-80f5-99db-dad65c163d60" class="">ADM biedt een herhaalbare <strong>procescyclus </strong>die organisaties helpt om hun IT- en <strong>bedrijfsdoelen op elkaar af te stemmen</strong> en veranderingen effici√´nt te beheersen<br/><br/><br/></p><p id="16e4f5d5-46a5-80a8-a03a-da7a9c240778" class="">De Architecture Development Method (ADM) vormt een<br/>essentieel onderdeel van het TOGAF-framework<br/></p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80d6-8d1f-cfe72d46bda4"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-80d2-bb02-fce56042cfad" class="">Toepassing van ADM</h2><p id="1684f5d5-46a5-8088-a8ad-fc80e94217c3" class="">De ADM wordt gebruikt in uiteenlopende contexten, waaronder:</p><ul id="1684f5d5-46a5-808e-9646-fc5de9ff62e3" class="bulleted-list"><li style="list-style-type:disc">Het ontwikkelen van nieuwe IT-systemen die bedrijfsdoelen ondersteunen.</li></ul><ul id="1684f5d5-46a5-8094-8ee2-e0e23fa37338" class="bulleted-list"><li style="list-style-type:disc">Het harmoniseren van bedrijfsprocessen en technologie in een fusie of reorganisatie.</li></ul><ul id="1684f5d5-46a5-801d-9cac-efb11ea22af9" class="bulleted-list"><li style="list-style-type:disc">Het plannen van digitale transformaties of cloud migraties.</li></ul><figure id="1684f5d5-46a5-8006-af5a-ea9124b269e5" class="image"><a href="ADM%20(Architecture%20Development%20Method)%201684f5d546a5803eb419e0cb930c3720/image.png"><img style="width:480px" src="ADM%20(Architecture%20Development%20Method)%201684f5d546a5803eb419e0cb930c3720/image.png"/></a></figure></div></figure><p id="1684f5d5-46a5-8037-a48a-d26dbac6db1d" class="">
</p></div><div id="1684f5d5-46a5-8090-ae8b-c81b80b03f0c" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8081-8968-d2b0562380e6"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8036-bb99-cf40d20126c8" class="">9 hoofdfasen van ADM</h2><ol type="1" id="1684f5d5-46a5-8003-82e4-f65050e06b26" class="numbered-list" start="1"><li><strong>Preliminary Phase (Voorbereidingsfase)</strong><ol type="a" id="1684f5d5-46a5-8028-9b41-ee14497e02dd" class="numbered-list" start="1"><li>Definieer de architectuurprincipes, methodologie√´n en tools die in de cyclus worden gebruikt.</li></ol><ol type="a" id="1684f5d5-46a5-8097-a5b9-eaaf23777c02" class="numbered-list" start="2"><li>Stel een architectuurteam en governance-structuur op.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-809a-aec8-e5dbddfb47d6" class="numbered-list" start="2"><li>Phase A: <strong>Architecture Vision</strong><ol type="a" id="1684f5d5-46a5-803e-a47f-cad0313d4e96" class="numbered-list" start="1"><li>Ontwikkel een eerste visie op de architectuur, afgestemd op bedrijfsdoelen en stakeholders.</li></ol><ol type="a" id="1684f5d5-46a5-8027-8e0e-cabbf507ed6d" class="numbered-list" start="2"><li>Bepaal de scope, de betrokken partijen en de initi√´le vereisten.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-800b-a961-e97555e3933e" class="numbered-list" start="3"><li>Phase B: <strong>Business Architecture</strong><ol type="a" id="1684f5d5-46a5-803e-b751-e7ba62222fb6" class="numbered-list" start="1"><li>Analyseer de huidige bedrijfsarchitectuur en ontwerp een toekomstige bedrijfsarchitectuur die voldoet aan strategische doelen.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-80e6-84a2-dba59d115613" class="numbered-list" start="4"><li>Phase C:<strong> Information Systems Architectures</strong><ol type="a" id="1684f5d5-46a5-8013-8d9e-d281ea82f67d" class="numbered-list" start="1"><li>Data Architecture: Ontwerp hoe data wordt beheerd en gestructureerd.</li></ol><ol type="a" id="1684f5d5-46a5-8021-91e3-e0997a9c4ec3" class="numbered-list" start="2"><li>Application Architecture: Beschrijf de IT-systemen die bedrijfsprocessen ondersteunen<br/>en hoe ze met elkaar interageren.<br/></li></ol></li></ol><ol type="1" id="1684f5d5-46a5-8019-9d42-d8ac6082b70d" class="numbered-list" start="5"><li>Phase D: <strong>Technology Architecture</strong><ol type="a" id="1684f5d5-46a5-8027-a79e-c82a86533aae" class="numbered-list" start="1"><li>Definieer de benodigde IT-infrastructuur, zoals hardware, netwerken en platforms, om de bedrijfs- en IT-architectuur te ondersteunen.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-80a7-bfc5-ef8a8126588d" class="numbered-list" start="6"><li>Phase E:<strong> Opportunities and Solutions</strong><ol type="a" id="1684f5d5-46a5-805e-83cc-fdf62c46860c" class="numbered-list" start="1"><li>Identificeer mogelijke verbeteringen en stel een roadmap op voor de implementatie van de gewenste architectuur.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-8088-a78c-ef9d75a585f1" class="numbered-list" start="7"><li>Phase F: <strong>Migration Planning</strong><ol type="a" id="1684f5d5-46a5-802e-813e-cc5ece41e463" class="numbered-list" start="1"><li>Ontwikkel een gedetailleerd implementatieplan, inclusief tijdlijnen, resources en<br/>risicoanalyse.<br/></li></ol></li></ol><ol type="1" id="1684f5d5-46a5-809a-81cf-d95d3af1a652" class="numbered-list" start="8"><li>Phase G: <strong>Implementation Governance</strong><ol type="a" id="1684f5d5-46a5-802d-8ca6-d96f5f97f4f3" class="numbered-list" start="1"><li>Beheer en bewaak de implementatie van de architectuur om ervoor te zorgen dat deze voldoet aan de gestelde vereisten en normen.</li></ol></li></ol><ol type="1" id="1684f5d5-46a5-8039-bcf9-e4dbff7db266" class="numbered-list" start="9"><li>Phase H: <strong>Architecture Change Management</strong><ol type="a" id="1684f5d5-46a5-800c-954f-e1a84fbb06f4" class="numbered-list" start="1"><li>Zorg voor doorlopende aanpassingen en verbeteringen van de architectuur om aan veranderende behoeften en technologie√´n te voldoen.</li></ol></li></ol></div></figure></div></div><p id="1684f5d5-46a5-80f8-8317-dc78f3a38c36" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
