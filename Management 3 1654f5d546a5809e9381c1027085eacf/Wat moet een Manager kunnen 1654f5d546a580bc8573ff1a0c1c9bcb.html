https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="0c42119a-50d0-49bd-aa1f-9fe4eaed4953" class="">8 Competenties van een hedendaagse manager</h2><ol type="1" id="1654f5d5-46a5-8001-8f1d-f4a2c74c51fc" class="numbered-list" start="1"><li><strong>De moderne manager is een coach</strong><ul id="1654f5d5-46a5-8041-8ebe-df63e2361f8d" class="bulleted-list"><li style="list-style-type:disc">Stimuleert en inspireert</li></ul><ul id="1654f5d5-46a5-807b-a2c2-c69157f09305" class="bulleted-list"><li style="list-style-type:disc">Coaching on the job = next level prestaties</li></ul><ul id="1654f5d5-46a5-80f0-9be7-ec538101dcbf" class="bulleted-list"><li style="list-style-type:disc">Betrokkenheid zorgt voor retentie</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-80d1-a8df-c0ee3a035d8f" class="numbered-list" start="2"><li><strong>De moderne manager laat het team groeien</strong><ul id="1654f5d5-46a5-8086-b1f4-f5b3bcc4cd5d" class="bulleted-list"><li style="list-style-type:disc">Veilige werksfeer</li></ul><ul id="1654f5d5-46a5-807e-94a2-f817323de956" class="bulleted-list"><li style="list-style-type:disc">Wederzijds vertrouwen</li></ul><ul id="1654f5d5-46a5-807c-a7ef-ed6a3173c047" class="bulleted-list"><li style="list-style-type:disc">Meningsverschillen zijn opportuniteiten</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-80f6-ae07-e20797b312fc" class="numbered-list" start="3"><li>De moderne manager delegeert<ul id="1654f5d5-46a5-80d5-9098-f2b6fe8eb7ef" class="bulleted-list"><li style="list-style-type:disc">Uitzetten grote lijnen</li></ul><ul id="1654f5d5-46a5-8077-9f67-c2aeda040f2b" class="bulleted-list"><li style="list-style-type:disc">Expertise en wijsheid van de groep</li></ul><ul id="1654f5d5-46a5-800c-b9af-c8280d7ed3cf" class="bulleted-list"><li style="list-style-type:disc">Autonomie verlenen</li></ul><ul id="1654f5d5-46a5-8099-82df-fc979e20c030" class="bulleted-list"><li style="list-style-type:disc">Doet niet alles zelf!</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-8080-925c-ff937bb23b71" class="numbered-list" start="4"><li>De moderne manager communiceert<ul id="1654f5d5-46a5-80fb-82ef-c5ef07b5d880" class="bulleted-list"><li style="list-style-type:disc">Geeft feedback en ontvangt feedback</li></ul><ul id="1654f5d5-46a5-8015-a1e3-ec586c4b15af" class="bulleted-list"><li style="list-style-type:disc">Neemt klachten of zorgen serieus</li></ul><ul id="1654f5d5-46a5-8088-9844-d82ab1be9311" class="bulleted-list"><li style="list-style-type:disc">Transparantie</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-80c2-b2ad-e93d3ab69851" class="numbered-list" start="5"><li>De moderne manager heeft kennis van zaken<ul id="1654f5d5-46a5-8003-bdac-d7217fa02eec" class="bulleted-list"><li style="list-style-type:disc">Brede kennis van de organisatie</li></ul><ul id="1654f5d5-46a5-801e-9a69-e27125581000" class="bulleted-list"><li style="list-style-type:disc">Ziet verbanden tussen verschillende onderdelen en teams</li></ul><ul id="1654f5d5-46a5-80a6-9cc7-fa52ae64ffa4" class="bulleted-list"><li style="list-style-type:disc">Is geïnteresseerd in het team</li></ul><ul id="1654f5d5-46a5-809f-a483-c3c5c6fedea8" class="bulleted-list"><li style="list-style-type:disc">Leert en leest</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-80af-bd0e-d17a459cf6a7" class="numbered-list" start="6"><li>De moderne manager is integer en oprecht<ul id="1654f5d5-46a5-8026-aea5-c0aa4184ef72" class="bulleted-list"><li style="list-style-type:disc">Beschouwt ieder teamlid volwaardig</li></ul><ul id="1654f5d5-46a5-8000-99f3-cee7bc39a93f" class="bulleted-list"><li style="list-style-type:disc">Is correct en transparant</li></ul><ul id="1654f5d5-46a5-8054-a640-f0446aee67e1" class="bulleted-list"><li style="list-style-type:disc">Geeft het voorbeeld</li></ul><ul id="1654f5d5-46a5-80fc-a91f-c592c7e74702" class="bulleted-list"><li style="list-style-type:disc">Heeft een missie</li></ul><ul id="1654f5d5-46a5-80a8-9bea-fe859ead6e9a" class="bulleted-list"><li style="list-style-type:disc">Handelt niet uit eigenbelang</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-808e-9cd4-f584ac5483fe" class="numbered-list" start="7"><li>De moderne manager durft lastige keuzes te maken<ul id="1654f5d5-46a5-80bd-9dbb-f4e6698d94de" class="bulleted-list"><li style="list-style-type:disc">Stuurt bij indien nodig</li></ul><ul id="1654f5d5-46a5-80ab-9b47-d59ed2696783" class="bulleted-list"><li style="list-style-type:disc">(Worst case) ontslaat iemand</li></ul><ul id="1654f5d5-46a5-8017-80b2-fc7d9573fe1d" class="bulleted-list"><li style="list-style-type:disc">Durft experimenteren</li></ul><ul id="1654f5d5-46a5-8087-8a49-e4f51cd673ec" class="bulleted-list"><li style="list-style-type:disc">Durft fouten maken</li></ul></li></ol><ol type="1" id="1654f5d5-46a5-80c7-880e-dff5078482c9" class="numbered-list" start="8"><li>Productief en resultaatgericht<ul id="1654f5d5-46a5-80eb-8ff8-e906a9960f52" class="bulleted-list"><li style="list-style-type:disc">Werkt naar een doel toe</li></ul><ul id="1654f5d5-46a5-80f3-bfbb-f8f4f8bb46ee" class="bulleted-list"><li style="list-style-type:disc">Zorgt voor de juiste tools en opleidingen</li></ul><ul id="1654f5d5-46a5-8086-b6e7-c97618db885a" class="bulleted-list"><li style="list-style-type:disc">Verliest het toekomstperspectief niet uit het oog</li></ul></li></ol></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1654f5d5-46a5-8027-b1b7-e44fd2a2c8fe"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h1 id="8ffe0ecc-d872-4ce4-be3a-6177082a18d6" class="">3 Leiderschapstrends 2024</h1><ol type="1" id="1664f5d5-46a5-803d-8c97-c2e72e3baaa7" class="numbered-list" start="1"><li>Bouwen aan vertrouwen is cruciaal</li></ol><ol type="1" id="1664f5d5-46a5-80ba-b93f-d442fba1441d" class="numbered-list" start="2"><li>Gelijkheid, inclusie en diversiteit</li></ol><ol type="1" id="1664f5d5-46a5-802e-b249-c519dcba0207" class="numbered-list" start="3"><li>Minder leiden vanuit de ratio en meer vanuit de<br/>verbinding<br/></li></ol></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1664f5d5-46a5-80ed-a9d0-d2d26fd5fd50"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><p id="b7d8bc22-5b48-4ac4-8e04-f73a0db1b5b6" class=""><a href="Wat%20moet%20een%20Manager%20kunnen%201654f5d546a580bc8573ff1a0c1c9bcb.html">Inclusief leiderschap in 6 stappen</a></p><ol type="1" id="1664f5d5-46a5-808a-915f-d44f9975e341" class="numbered-list" start="1"><li>Zichtbare toewijding: Ze spreken authentieke toewijding aan diversiteit uit, dagen de status quo uit, houden anderen verantwoordelijk en maken diversiteit en inclusie een persoonlijke prioriteit.</li></ol><ol type="1" id="1664f5d5-46a5-8038-96de-ff7db869ec09" class="numbered-list" start="2"><li>Bescheidenheid: Ze zijn bescheiden over hun capaciteiten, geven fouten toe en creëren ruimte voor anderen om bij te dragen.</li></ol><ol type="1" id="1664f5d5-46a5-80d3-b0b5-fb49e7a13b39" class="numbered-list" start="3"><li>Bewustzijn van vooroordelen: Ze tonen bewustzijn van persoonlijke blinde vlekken en gebreken in het systeem en werken hard om meritocratie te waarborgen.</li></ol><ol type="1" id="1664f5d5-46a5-80cc-bc94-e8d4742c5e41" class="numbered-list" start="4"><li>Nieuwsgierigheid naar anderen: Ze tonen een open mindset en nieuwsgierigheid naar anderen, luisteren zonder oordeel en proberen met empathie degenen om hen heen te begrijpen.</li></ol><ol type="1" id="1664f5d5-46a5-80db-891d-ee39c7bc0ae6" class="numbered-list" start="5"><li>Culturele intelligentie: Ze zijn zich bewust van de culturen van anderen en passen zich indien nodig aan.</li></ol><ol type="1" id="1664f5d5-46a5-805d-ac9b-fbd9533518ca" class="numbered-list" start="6"><li>Effectieve samenwerking: Ze geven anderen macht, letten op diversiteit in denken en<br/>psychologische veiligheid en richten zich op teamcohesie.<br/></li></ol></div></figure><p id="1664f5d5-46a5-803d-a5ef-fcc02e640728" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
