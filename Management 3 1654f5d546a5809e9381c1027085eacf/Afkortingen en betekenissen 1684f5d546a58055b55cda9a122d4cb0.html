/></div><div style="width:100%"><h2 id="1684f5d5-46a5-80db-b62f-e3fbdf057d2a" class=""><a href="SWOT%201684f5d546a580829e82ef3d325a08c8.html">SWOT</a></h2><ul id="1684f5d5-46a5-8084-ac76-eb2f64fb3f6f" class="bulleted-list"><li style="list-style-type:disc">Strengths</li></ul><ul id="1684f5d5-46a5-801e-b7f1-cae1713d1845" class="bulleted-list"><li style="list-style-type:disc">Weaknesses</li></ul><ul id="1684f5d5-46a5-8015-9530-db44d65e9488" class="bulleted-list"><li style="list-style-type:disc">Opportunities</li></ul><ul id="1684f5d5-46a5-804a-ac3e-e516ccf2ce94" class="bulleted-list"><li style="list-style-type:disc">Threats</li></ul></div></figure><hr id="1684f5d5-46a5-8053-b473-c25704f26473"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-8099-b0c8-c6f94e565a94"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-80ee-a675-e21f3218307c" class=""><a href="ADM%20(Architecture%20Development%20Method)%201684f5d546a5803eb419e0cb930c3720.html">ADM</a></h2><p id="1684f5d5-46a5-8004-85c6-cd55de9c79e9" class="">Architecture<br/>Development<br/>Method<br/></p></div></figure><hr id="1704f5d5-46a5-8086-ac59-fab008d39b77"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-8008-9f40-e32f22baa6e7"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1704f5d5-46a5-8028-a9a7-fdda33750e13" class=""><a href="Cultuur%20binnen%20een%20bedrijf%20of%20organisatie%201664f5d546a580faacbfee2fb58144d2.html">CVS </a></h2><p id="1704f5d5-46a5-8034-9476-d3bee37bf9e7" class="">Computing Values Framework</p></div></figure><hr id="1704f5d5-46a5-80ce-bd19-c9944215fd61"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1684f5d5-46a5-80b9-8baf-dcf0e145140d"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1684f5d5-46a5-8081-a1a7-da2f1166d114" class=""><a href="ADM%20(Architecture%20Development%20Method)%201684f5d546a5803eb419e0cb930c3720.html">TOGAF</a>-framework</h2><p id="1684f5d5-46a5-80eb-ab7f-cd6a5f3e635d" class="">The Open Group Architecture Framework</p></div></figure><hr id="1704f5d5-46a5-8003-8d3d-ddfb21f56dd2"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-807c-a42c-d9333931881f"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="c3769bdb-bf34-4418-9b99-ab9d8ff0bb8d" class=""><strong><a href="Six%20Sigma%201684f5d546a580fbbfb1d6275f092999.html">DPMO</a></strong></h2><p id="16e4f5d5-46a5-80e5-883f-ef02d56b71e3" class="">Defects Per Million Opportunities</p></div></figure><hr id="1704f5d5-46a5-80fc-954a-fbc2b35d03ef"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-80bf-a971-d8441e676ac7"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="16e4f5d5-46a5-8029-ab86-dfcfa482876e" class="">CSI</h2><p id="16e4f5d5-46a5-8071-8df3-c45594bcaa2c" class="">Continues Service Improvement</p></div></figure><hr id="1704f5d5-46a5-8021-b251-d0e9f702ef43"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-8060-a13b-d9c111732dc0"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="16e4f5d5-46a5-804a-9ed8-f42f1d16b31f" class="">KPI</h2><p id="16e4f5d5-46a5-801b-885f-fe166794a16d" class="">Key Performance Indicator</p></div></figure><hr id="1704f5d5-46a5-8088-8d3e-e0f5954b203e"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-8053-8924-eaf0f344dfc2"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="16e4f5d5-46a5-80fd-93b7-cb31021b5383" class="">KSF</h2><p id="16e4f5d5-46a5-8065-933b-ee8e4bea520b" class="">Kritische Succes Factor</p></div></figure><hr id="1704f5d5-46a5-8031-b68d-dc5779748915"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-8041-8537-dce56b520db3"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="1183e71f-d675-4993-82c3-43cc04b72640" class=""><a href="ITIL%2016e4f5d546a580e08948f0075dcf1d71.html">ITIL</a></h2><p id="16e4f5d5-46a5-80b5-9af3-cb986912ee18" class="">Information Technology Infrastructure Library.</p></div></figure><hr id="1704f5d5-46a5-8081-b5d9-e4c645f96f6d"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-802b-b0a9-d3364c486d18"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="bd3e97d3-a29c-4f85-be7b-0226eb3f9b34" class="">ITSM</h2><p id="16e4f5d5-46a5-802a-961d-de894f62f8ac" class="">IT Service Management</p></div></figure><hr id="1704f5d5-46a5-8046-a920-eae5b9cc5e84"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-806f-b680-c981b3192a28"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="af76bd76-ed86-400f-9d4a-268e8c3719b5" class="">SLA</h2><p id="16e4f5d5-46a5-80b8-9401-c1f6b84decc6" class="">Service Level Agreement.</p></div></figure><hr id="1704f5d5-46a5-8021-b530-dc924f214f6d"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-806e-bb6c-c02e16d0f2ff"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/cursor-click_lightgray.svg"/></div><div style="width:100%"><h2 id="16e4f5d5-46a5-8001-9e4c-dae195b4989b" class=""><a href="ITIL%2016e4f5d546a580e08948f0075dcf1d71.html">CI/CD</a></h2><h3 id="16e4f5d5-46a5-800c-8512-c1176ee6b3b1" class=""><strong>Continuous Integration en Continuous Delivery/Deployment</strong></h3><p id="16e4f5d5-46a5-808f-9f7f-f6aad6f79ced" class=""><strong>CI/CD</strong> is een verzameling van best practices en tools die bedoeld zijn om het proces van softwareontwikkeling te automatiseren en te versnellen.</p><hr id="16e4f5d5-46a5-8022-8bd3-c4cf610f1e73"/><p id="16e4f5d5-46a5-80c4-a961-d439ee90d57e" class=""><strong>Continuous Integration (CI)</strong> draait om het frequent samenvoegen (integreren) van code van verschillende ontwikkelaars in een gedeelde codebase. Dit gebeurt automatisch en continu om fouten vroeg te detecteren.<br/><br/><br/><strong>Continuous Delivery (CD)</strong> is de praktijk waarbij de code na Continuous Integration wordt voorbereid om <strong>veilig en betrouwbaar</strong> in productie te worden gezet. Dit houdt in dat de software op elk moment kan worden uitgerold, maar de uitrol zelf is meestal nog <strong>handmatig</strong>.</p></div></figure><hr id="1704f5d5-46a5-8048-a267-e614da8115f4"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-805d-aff3-f25acc86d339"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><p id="17a0065d-e791-47fb-bc8e-ed65c9323bbe" class="">CSR en CSRD</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16e4f5d5-46a5-8057-8ff5-dc489d3697cf"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="03f9115f-8da2-4909-8c1b-79bd18f397a1" class="">CSR </h2><p id="16e4f5d5-46a5-8034-93a1-f5641642e631" class=""><a href="CSR%2016e4f5d546a5803da8a5c53285667f34.html">Corporate Social Responsibility</a> (<a href="CSR%2016e4f5d546a5803da8a5c53285667f34.html">MVO</a>)</p><p id="16f4f5d5-46a5-8034-8ca5-cb4924f92624" class="">CSR is een breed concept dat verwijst naar de vrijwillige inspanningen van bedrijven om sociale, milieugerelateerde en economische verantwoordelijkheden in hun bedrijfsvoering te integreren.</p><hr id="16f4f5d5-46a5-80bf-ac74-f3783aeb1b6e"/><p id="16f4f5d5-46a5-801a-8539-c240ae303448" class="">CSR is vaak vrijwillig en gebaseerd op het ethische kompas van een bedrijf. Het omvat activiteiten zoals:</p><ul id="16f4f5d5-46a5-80d1-b53d-d39eda5093c6" class="bulleted-list"><li style="list-style-type:disc">Het verbeteren van arbeidsomstandigheden.</li></ul><ul id="16f4f5d5-46a5-8071-9470-ea72f7e37b3e" class="bulleted-list"><li style="list-style-type:disc">Het minimaliseren van milieu-impact.</li></ul><ul id="16f4f5d5-46a5-80b9-8f37-f8b59aa964b2" class="bulleted-list"><li style="list-style-type:disc">Het steunen van maatschappelijke projecten.</li></ul></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-8064-a5a5-cc2be728c4bc"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="091544d2-4a80-4967-872a-f4e8e63c925a" class=""><strong><a href="CSR%2016e4f5d546a5803da8a5c53285667f34.html">CSRD</a></strong></h3><p id="16f4f5d5-46a5-80a0-bcb3-d24f8e9face6" class="">Corporate Sustainability Reporting Directive</p><p id="16f4f5d5-46a5-8091-96a4-cae7be0a8c48" class="">CSRD is een richtlijn van de Europese Unie die bedrijven verplicht om te rapporteren over de impact van hun activiteiten op milieu, maatschappij en governance (ESG-criteria).</p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-80ca-bf5d-c147286faf35"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="16f4f5d5-46a5-8081-87d1-c099f121407d" class="">Kernverschil</h3><ul id="16f4f5d5-46a5-80a3-9d34-c1089e302346" class="bulleted-list"><li style="list-style-type:disc"><strong>CSR</strong> is meer een filosofie of strategie die een bedrijf vrijwillig volgt om maatschappelijk verantwoord te opereren.</li></ul><ul id="16f4f5d5-46a5-8002-9e97-db0db3feb5b5" class="bulleted-list"><li style="list-style-type:disc"><strong>CSRD</strong> is een juridische verplichting die bedrijven dwingt om transparant te zijn over hun impact en bijdrage aan duurzaamheid.</li></ul></div></figure></div></figure><hr id="1704f5d5-46a5-8070-bcfb-f89585d9e3ce"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-8028-82be-ce1e8b3b0a54"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="5f069101-4b6b-426a-ad77-da270f69126f" class=""><a href="CSR%2016e4f5d546a5803da8a5c53285667f34.html">3 P’s</a></h2></div></figure><hr id="1704f5d5-46a5-8097-b436-ff8c53c7990d"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-80ca-993c-f58371b45803"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="f1e96eb6-d6c2-42c3-9515-3c6efd5955bf" class=""><a href="ESG%2016f4f5d546a580f88758fe92999799af.html">ESG</a></h2><p id="16f4f5d5-46a5-80c9-aa6b-ed5dbfac34a4" class="">Environmental Social Governance</p></div></figure><hr id="1704f5d5-46a5-80c0-8cb6-cc09fb1f28e9"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-8096-8c3f-e78fc5118559"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="16f4f5d5-46a5-8035-8a43-d64073b98b0b" class=""><strong><a href="ESG%2016f4f5d546a580f88758fe92999799af.html">SFDR</a></strong></h2><p id="16f4f5d5-46a5-8029-8b4e-f7cd0375c0c6" class="">Sustainable Finance Disclosure Regulation</p><hr id="16f4f5d5-46a5-8033-9569-da143a98da4b"/><p id="16f4f5d5-46a5-8088-a742-c5a11dd03437" class="">De <strong>SFDR</strong> is een verordening die financiële instellingen en vermogensbeheerders verplicht om transparantie te bieden over hoe duurzaamheidsfactoren in hun investeringsbeslissingen worden geïntegreerd.<br/><br/></p></div></figure><hr id="1704f5d5-46a5-8014-a02f-ca369667efe6"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-80b9-a0ec-fd345488875b"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="c713fe60-50ab-4ea4-8a46-6bb62b93a439" class="">GDPR</h2><p id="16f4f5d5-46a5-80b7-b89b-cfad96fc27ed" class=""> <strong>general data protection regulation</strong></p><hr id="16f4f5d5-46a5-804f-b1f2-fbdd3f50b890"/><p id="16f4f5d5-46a5-80c2-a6ce-d2b230742fb4" class="">Het beheer en de beveiliging van persoonlijke gegevens van Europese burgers wordt geregeld in de Algemene Verordening Gegevensbescherming (AVG) of GDPR </p></div></figure><hr id="1704f5d5-46a5-80af-9136-d543bad384e3"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="16f4f5d5-46a5-80d3-8dd4-f1f82981a980"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h3 id="779bde6e-2345-46ec-acdd-b42b5992e8d9" class=""><a href="SWOT%201684f5d546a580829e82ef3d325a08c8.html">SWOT</a></h3><p id="16f4f5d5-46a5-8068-9124-c75d25206d6d" class="">Strengths, Weaknesses, Opportunities, Threats</p></div></figure><hr id="1704f5d5-46a5-804f-9862-d7588e4d7db3"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-80a0-b05b-f7271b166773"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="a0165a74-dd34-4f7a-ab81-e4c4bed4a962" class=""><a href="Real%20life%2016f4f5d546a5808a87a2ff0718f43c97.html">Agile </a></h2><p id="1704f5d5-46a5-8043-bc62-e37c6a04ad92" class="">Agile is een flexibele en iteratieve aanpak voor projectmanagement</p></div></figure><hr id="1704f5d5-46a5-8090-8230-ddb2b5e9b340"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-809a-b5f4-f88499b4f5e7"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="1704f5d5-46a5-808e-9ab0-fcd7e98099aa" class=""><a href="Real%20life%2016f4f5d546a5808a87a2ff0718f43c97.html">SCRUM</a></h2><p id="1704f5d5-46a5-802a-ade4-dce70636d824" class="">een Agile methode</p></div></figure><hr id="1704f5d5-46a5-8054-9244-f2e9b8eb85d4"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-800c-8c8a-f7c4572a8a23"><div style="font-size:1.5em"><img class="icon" src="https://www.notion.so/icons/book_lightgray.svg"/></div><div style="width:100%"><h2 id="981a84ef-ed77-4150-bc0d-b39f2f374f21" class=""><a href="Real%20life%2016f4f5d546a5808a87a2ff0718f43c97.html">Kanban</a></h2><p id="3e21576a-4636-4372-b2f2-146b461be63d" class="">een Agile methode</p></div></figure><hr id="1704f5d5-46a5-8078-bc43-dfb2653f6164"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1704f5d5-46a5-809e-95dc-dbdd1ba49e86"><div style="font-size:
